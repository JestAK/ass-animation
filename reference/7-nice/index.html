<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ASS Animation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

    <button id="add-text">Add Text</button>

    <div id="viewport">
        <video id="video" src="../prikolyas.mp4"></video>
    </div>
    <div id="controllers">
        <button id="stop-button">STOP</button>
        <button id="play-button">PLAY</button>
        <button id="plus-5sec-button">+ 5 SEC</button>
        <button id="minus-5sec-button">- 5 SEC</button>
    </div>
    <div id="timeline">
        <input type="range" id="timeline-range" min="0" max="100" step="0.1" value="0">
    </div>


    <script src="script.js"></script>
</body>
</html>
